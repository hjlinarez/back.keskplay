name: Deploy to SFTP

on:
  push:
    branches:
      - master 

jobs:
    deploy:
      runs-on: ubuntu-latest
      name: deploy
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: deploy file
          uses: wlixcc/SFTP-Deploy-Action@v1.2.4
          with:                
            server: ${{ secrets.FTP_HOST }}
            username: ${{ secrets.FTP_USERNAME }}
            password: ${{ secrets.FTP_PASSWORD }}
            local_path: './*'
            remote_path: 'back.keskplay/'
            sftp_only: true
            
